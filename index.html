  <html>
    <head>
      <title>Love Is All You Need</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-text pull-left">
            <p id="frontQuote">Bryan Duplantis | Apprentice Software Developer</p>
          </div>
          <div class="navbar-text pull-right">
            <a href="http://www.facebook.com/BryanDuplantis"><i class="fa fa-facebook-square fa-2x"></i></a>

       <!-- Current Projects Section -->
      <div class="well well-large">
        <p>Current Projects</p>
      </div>

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/Quotev1.jpg" alt="Don't Quote Me">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="images/Weatherv2.jpg" alt="Weather Or Not">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item">
            <img src="images/ShowMeTheMoviev1.jpg" alt="Show Me The Movie">
            <div class="carousel-caption">
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div> <!-- Carousel -->

      <!-- About Me Section -->
      <div class="well well-large">
        <p>Who Am I?</p>
      </div>
      <!-- Technical Skills Section -->
      <div class="well well-large">
        <p>What Are My Skills?</p>
      </div>
      <div class="well well-large"></div>
      <div class="well well-large"></div>

      <!-- Contact Form -->

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                    <legend class="text-center header">Contact Me</legend>

                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                            <textarea class="form-control" id="message" name="message" placeholder="Drop me a note. And hit that submit button. Let's start this conversation!" rows="7"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        </div>
                    </div>

                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>


       <div class="navbar navbar-inverse navbar-fixed-bottom">
        <p id="frontQuote">"Those who love shall be made invincible." -- Walt Whitman</p>
      </div>

      <script src="main.js"></script>
